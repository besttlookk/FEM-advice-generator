<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>FEM | Advice generator app</title>

    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;800&amp;display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section>
      <div class="advice">
        <p class="advice__number">Advice #<span id="id"></span></p>
        <p class="advice__text" id="advice"></p>
        <img
          class="advice__divider"
          src="../images/pattern-divider-mobile.svg"
        />
        <button type="button" class="advice__btn" id="btn">
          <img src="../images/icon-dice.svg" />
        </button>
      </div>
    </section>

    <footer>
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Prabhash Ranjan</a>.
    </footer>
  </body>
</html>
